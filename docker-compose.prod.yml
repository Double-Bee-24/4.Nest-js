networks:
  caddy:
services:
  caddy:
    container_name: caddy
    image: caddy:2.9.1-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/server/conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"
  swapi_app:
    container_name: swapi_app
    env_file:
      - server/.env
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    ports:
      - "4000:4000"
    networks:
      - caddy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.3"
  frontend:
    container_name: frontend
    env_file:
      - client/.env
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3001"
    networks:
      - caddy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.2"
  postgres_db:
    container_name: postgres_db
    image: postgres:17.4-alpine3.21
    env_file:
      - server/.env
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    ports:
      - "5433:5432"
    networks:
      - caddy
    deploy:
      resources:
        limits:
          memory: 128M
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.53.4
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - caddy
  grafana:
    container_name: grafana
    image: grafana/grafana:11.6.0
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasource.yml:/var/lib/grafana/datasource.yml
    networks:
      - caddy
  postgres_exporter:
    container_name: postgres_exporter
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:F7Hl3*HU8g67%23bh91@postgres_db:5432/starwars_db?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - caddy
    depends_on:
      - postgres_db
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.1"
volumes:
  caddy_data:
  caddy_config:
